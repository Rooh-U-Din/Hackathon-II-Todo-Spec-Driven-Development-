apiVersion: v2
name: todo-app
description: Todo AI Chatbot Application - Helm Chart for Kubernetes Deployment
type: application
version: 0.2.0
appVersion: "2.0.0"

# Dependencies - subcharts for frontend, backend, and Phase V consumer services
dependencies:
  - name: frontend
    version: 0.1.0
    repository: file://charts/frontend
    condition: frontend.enabled
  - name: backend
    version: 0.1.0
    repository: file://charts/backend
    condition: backend.enabled
  # Phase V: Event-driven consumer services
  - name: notification
    version: 0.1.0
    repository: file://charts/notification
    condition: notification.enabled
  - name: recurring-task
    version: 0.1.0
    repository: file://charts/recurring-task
    condition: recurringTask.enabled
  - name: audit
    version: 0.1.0
    repository: file://charts/audit
    condition: audit.enabled
  # Redpanda (Kafka-compatible message broker)
  - name: redpanda
    version: 5.9.4
    repository: https://charts.redpanda.com
    condition: redpanda.enabled

keywords:
  - todo
  - ai
  - chatbot
  - fastapi
  - nextjs
  - kubernetes
  - event-driven
  - dapr
  - kafka

maintainers:
  - name: Phase V Developer
    email: developer@example.com

home: https://github.com/example/todo-app
sources:
  - https://github.com/example/todo-app
