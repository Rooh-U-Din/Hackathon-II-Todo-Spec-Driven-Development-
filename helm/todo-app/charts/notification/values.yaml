# Notification Service Configuration
replicaCount: 1

image:
  repository: todo-app/notification-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5001

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Dapr configuration
dapr:
  enabled: true
  appId: notification-service
  appPort: 5001
  httpPort: 3500

# Environment variables
env:
  DAPR_HTTP_PORT: "3500"
  PUBSUB_NAME: "taskpubsub"
  BACKEND_URL: "http://backend:8000"
